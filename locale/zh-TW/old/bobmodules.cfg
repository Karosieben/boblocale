[mod-setting-description]
bobmods-modules-enablegreenmodules=若啟用，則可使用綠色插件 。
bobmods-modules-enablerawspeedmodules=若啟用，則可使用原生速度插件 。
bobmods-modules-enablerawproductivitymodules=若啟用，則可使用原生產能插件 。
bobmods-modules-enablegodmodules=若啟用，則可研究和使用上帝插件 。
bobmods-modules-enableproductivitylimitation=若啟用，則產能插件僅能用於部分中間件。警告：遊戲會移除任何不滿足條件的插件。
bobmods-modules-productivityhasspeed=若啟用，則產能插件帶來的額外生產槽也適用速度插件。
bobmods-modules-transmitproductivity=若啟用，產能插件可以置入插件效果分享塔。
