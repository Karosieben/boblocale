[mod-setting-name]
replace-circuits=使用 ShinyBobGFX 電路板樣式
replace-assemblycolors=使用 ShinyBobGFX 組裝機樣式
add-powerbars=使用新的電力監測表顏色
new-furnaces=啟動彩色電爐
combat-icons=使用新的戰鬥圖標
fancy-inserters=使用 亮/暗色 機器臂

[mod-setting-description]
replace-circuits=設置為Enable來啟用ShinyBobGFX版本的電子板和電路
replace-assemblycolors=設置為Disable來允許組裝機恢復Bob's顏色方案
add-powerbars=這會在圖示上添加彩色電源條以指示等級
new-furnaces=這使你可以禁用最近的電爐更改，直到我確定它們是否永久存在
combat-icons=這使你可以禁用我使用的新戰鬥標籤圖標
fancy-inserters=淺色是分類機械臂，深色是一般機械臂，將使用ShinyBobGFX版本的顏色。

[message]
warn=看來你同時安裝了ShinyBobGFX和ShinyBob_graphics。 這兩個mod都會給遊戲實體重新著色，你可能需要分別嘗試每個實體並使用您喜歡的實體。
warn2=看來你已經安裝了ShinyBobGFX和ShinyBob_icons。 這兩個mod都會更改遊戲圖示，你可能需要分別嘗試每個圖示並使用自己喜歡的圖示。
