[mod-setting-name]
bobmods-lib-resource-generator=啟用 Bob's 資源生成器


[mod-setting-description]
bobmods-lib-resource-generator=這個Library包含一個基於0.17資源生成系統的資源生成器。但版本號0.17.51修復了該資源生成器在舊版本中許多問題，因此此生成器不再需要。 \n本Library將檢查新資源生成系統是否可用，如果可用則會自動使用新的資源生成系統。若否則使用此生成器。然而，即使您使用了最新版本的 Factorio，此選項仍可強制啟用我的自定義生成器。

