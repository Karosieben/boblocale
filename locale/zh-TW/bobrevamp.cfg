[mod-setting-description]
bobmods-revamp-nuclear=如果啟用，此設置將把核反應堆2變成釷反應堆，把核反應堆3變成氘反應堆，並相應調整對應的研究。
bobmods-revamp-old-oil=如果啟用，此設置將改變石油加工生產鏈。 \n它還去除基礎遊戲中硫和硫酸配方。如果安裝了MCI，它會增加其他的獲取硫和二氧化硫的手段。
bobmods-revamp-oil=如果啟用，此設置將使石油加工鏈發生更現實的變化。 \n用含硫石油氣代替原來煉油廠的石油氣產出。含硫石油氣可以被加工成石油氣。 \n去除原版遊戲硫磺和硫酸配方。如果安裝了MCI，會添加硫化氫到含硫石油氣處理。 \n此設置會覆蓋舊的石油和硫處理。
bobmods-revamp-hardmode=如果啟用，此設置將擴展一些簡化的化學工藝，使其更加現實。 \n這將會產生二氧化氮、高氯酸鋰、氯化碳、碳酸鈉和石油氣裂解成氫的配方。

