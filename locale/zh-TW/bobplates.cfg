[technology-description]
alloy-processing=研究如何將兩種以上的材料製成一種合金。
chemical-processing=研究化學產品的生產和使用。
electrolysis=電解技術用於從流體中分離出各種元素。

aluminium-processing=研究如何提純鋁，一種輕質而又堅固的金屬。
gold-processing=研究如何精煉金。
nickel-processing=研究如何精煉鎳。
lead-processing=研究如何精煉鉛。
silicon-processing=研究如何使用電解來提煉純矽。
titanium-processing=鈦是一種堅固而輕的金屬，但是極難從礦石中提取出來。
tungsten-processing=鎢是一種有極高熔點的金屬，讓我們研究一下怎麼從其他方法精煉它。

nitinol-processing=讓我們看看鎳鈦合金有什麼地方可以使用的。
invar-processing=鎳鋼是鎳和鐵的合金，或許哪裡用的上？
tungsten-alloy-processing=研究怎樣使用鎢合金，這玩意可能更有用。


