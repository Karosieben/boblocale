[mod-setting-description]
bobmods-plates-cheapersteel=若啟用，一份鋼將消耗 2 個鐵板（昂貴模式下 4 個）而不是 5 個。
bobmods-plates-newsteel=如果啟用, 鋼將具有更複雜的配方與先決條件
bobmods-plates-batteryupdate=若啟用，電池配方將被替換。
bobmods-plates-inventorysize=改變玩家背包的尺寸。
bobmods-plates-oreoverride=若啟用，所有此 Mod 中所需的礦石均將被強制啟用，無視礦石 Mod 中的設置。
bobmods-plates-purewater=若啟用，將會存在新流體「純水」，電解中將需要該流體，並從水泵中獲得。它也能用來生成蒸汽。
bobmods-plates-groundwater=若啟用，水泵將可以從任何地方取水。
bobmods-plates-vanillabarrelling=若啟用，則組裝機可以進行灌桶操作。
bobmods-plates-bluedeuterium=我聽說氘應該是藍色的, 所以我希望遊戲將它顯示為藍色
bobmods-plates-nuclearupdate=重製的核燃料. 從釷中移除鈽, 並為氘燃料電池所需的燃料電池回收添加聚變催化劑, 以及其他一些小改動。
bobmods-plates-convert-recipes=如果啟用, 將會在不同熔爐之間添加轉換配方

