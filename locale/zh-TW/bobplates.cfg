[mod-setting-description]
bobmods-plates-cheapersteel=若啟用，一份鋼將消耗 2 個鐵板（昂貴模式下 4 個）而不是 5 個。
bobmods-plates-batteryupdate=若啟用，電池配方將被替換。
bobmods-plates-inventorysize=改變玩家背包的尺寸。
bobmods-plates-oreoverride=若啟用，所有此 Mod 中所需的礦石均將被強制啟用，無視礦石 Mod 中的設置。
