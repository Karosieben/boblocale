[mod-setting-description]
bobmods-logistics-extremelyfastbelt=Якщо увімкнуто, 5-а версія "__ENTITY__purple-transport-belt__" доступна для вивчення, і відкриває конвеєр, розгалужувач та підземний конвеєр даної версії.
