bobmods-logistics-robotparts=Якщо увімкнуто, для складання роботів існуватимуть додаткові запчастини для їхнього складання.
bobmods-logistics-robotrequireprevious=Якщо увімкнуто, роботи потребуватимуть попередню версію робота для складання оновленої версії.
bobmods-logistics-roboportrecipeupdate=Якщо увімкнуто, рецепт робопорту MK1 оновлено до модульного виготовлення.
bobmods-logistics-drainlessinserters=Якщо увімкнуто, маніпулятори не споживатимуть енергію при простої.
bobmods-logistics-disableroboports=Якщо увімкнуто, стандартні робопорти будуть вимкнуті, оскільки ви будете залежати від модульних робопортів
bobmods-logistics-beltrequireprevious=Якщо увімкнуто, конвеєри потребуватимуть попередню версію для складання оновленої версії.
bobmods-logistics-inserterrequireprevious=Якщо увімкнуто, маніпулятори потребуватимуть попередню версію для складання оновленої версії.
bobmods-logistics-inserteroverhaul=Увімкніть даний параметр, якщо не подобається, що bob робить із маніпуляторами.
