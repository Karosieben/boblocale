[mod-setting-name]
bobmods-lib-resource-generator=Włącz generator zasobów Boba


[mod-setting-description]
bobmods-lib-resource-generator=Ta biblioteka zawiera generator zasobów dla 0.17, oparty na systemie generatora zasobów 0.17. Jednak wersja jako część 0. 7.51 Factorio rozwiązuje wiele problemów, które ten generator zasobów próbował naprawić w starszej wersji i nie jest już potrzebny. Mod sprawdzi, czy nowy generator jest dostępny i będzie używać go automatycznie, lub użyj tego generatora, jeśli nie ma nowszej wersji, jednak ta opcja jest dostępna, aby wymusić włączenie mojego niestandardowego generatora, nawet jeśli używasz nowszej wersji Factorio.

