[mod-setting-description]
bobmods-plates-cheapersteel=Jeśli włączone, Stal wymaga 2 płytek żelaza zamiast 5
bobmods-plates-newsteel=Jeśli włączysz, stal będzie mieć bardziej złożoną formułę otrzymywania.
bobmods-plates-batteryupdate=Jeśli włączone, dostępna będzie dodatkowa wersja ulepszonej baterii
bobmods-plates-inventorysize=Zmiana wilkości inwentarza postaci
bobmods-plates-oreoverride=Jeśli włączone, wszystkie złoża dodane w modzie MY ORES,potrzebne do działania tego moda zostaną włączone, ignorując ustawienia z sekcji bobores.
bobmods-plates-purewater=Jeśli włączone, dostępna będzie Woda Destylowana. Jest ona potrzebna do elektrolizy i zastępuje Wodę Gruntową. Może również być wytwarzana przy pomocy kondensacji pary wodnej.
bobmods-plates-groundwater=Jeśli włączone, Kiwony wodne mogą wydobywać wodę w każdym miejscu mapy.
bobmods-plates-vanillabarrelling=Jeśli włączone, automaty montażowe moga służyć do napełniania butli i kanistrów.
bobmods-plates-bluedeuterium=Słyszałem, że Deuter jest niebieski, więc chciałbym, aby gra pokazała ją jako taki
bobmods-plates-nuclearupdate=Ponownie przetworzone paliwa jądrowe. Usuwa pluton z toru i dodaje katalizator syntezy dla deuteru oraz inne zmiany.
bobmods-plates-convert-recipes=Jeśli włączone, dodatkowe przepisy zostaną dodane do konwersji między różnymi typami pieca.


