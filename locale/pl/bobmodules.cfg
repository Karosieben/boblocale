[mod-setting-description]
bobmods-modules-enablegreenmodules=Jeśli włączone, to zielony moduł scalony będzie dostępny.
bobmods-modules-enablerawspeedmodules=Jeśli włączone, to scalony moduł szybkości będzie dostępny.
bobmods-modules-enablerawproductivitymodules=Jeśli włączone, to scalony moduł produktywności będzie dostępny.
bobmods-modules-enablegodmodules=Jeśli włączone,to boskie moduły i badania będą dostępne.
bobmods-modules-enableproductivitylimitation=Jeśli włączone, Moduły, które wpływają na wydajność, mogą być używane tylko w zarejestrowanych półproduktach. Ostrzeżenie: Gra usunie wszystkie moduły, które nie spełniają limitów
bobmods-modules-productivityhasspeed=Jeśli włączone,Moduły produktywności podlegają ograniczeniu prędkości. Surowe moduły produktywności również kosztują obwody prędkości.
bobmods-modules-transmitproductivity=Jeśli włączone, transmitery mogą przesyłać efekt produktywności.

