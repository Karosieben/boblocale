[mod-setting-description]
replace-circuits=Włącz, aby używać wersji ShinyBobGFX elektronicznych tablic i układów scalonych
replace-assemblycolors=Wyłączenie tej opcji pozwoli na powrót automatów montażowych do schematu kolorów Bob'a
add-powerbars=Ta opcja dodaje kolorowy pasek mocy do ikon wskazujących poziom
new-furnaces=Pozwala to wyłączyć ostatnie zmiany w piecu elektrycznym do momentu, gdy te opcje pozostają na zawsze
combat-icons=Pozwala to wyłączyć użycie nowych ikon zakładek bojowych, które zrobiłem
fancy-inserters=Używa to jasnokolorowych podajników do filtrowania i ciemnych w wypadku standardowych. Różne są również ikony

[message]
warn=Wygląda na to, że masz zainstalowane ShinyBobGFX i ShinyBob_graphics. Oba te modyfikacje zmieniają kolor obiektów gry, możesz spróbować oddzielnie i użyć tego, który wolisz.
warn2=Wygląda na to, że masz zainstalowane ShinyBobGFX i ShinyBob_icons. Oba te modyfikacje zmieniają ikony gry, możesz spróbować oddzielnie i użyć tego, który wolisz.
