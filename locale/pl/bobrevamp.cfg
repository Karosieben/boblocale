[mod-setting-description]
bobmods-revamp-nuclear=Jeśli włączone, ustawienie to spowoduje zmianę reaktora jądrowego 2 w reaktor toru, a reaktora jądrowego 3 w reaktor deuteru i odpowiednio zrestrukturyzuje badania.
bobmods-revamp-old-oil=Jeśli włączone, to ustawienie spowoduje zmiany w łańcuchu produkcji ropy naftowej. Usuwa również podstawowe receptury na siarkę i kwas siarkowy oraz dodaje środki do otrzymywania siarki i ditlenku siarki, jeśli MCI jest zainstalowany.
bobmods-revamp-oil=Jeśli włączone, to ustawienie spowoduje bardziej realistyczne zmiany w łańcuchu przetwarzania ropy naftowej. Zastąpi on gaz ziemny z przetwarzania ropy naftowej gazem kwaśnym, który może być przetwarzany na gaz ziemny. Usuwa podstawowe receptury na siarkę i kwas siarkowy i dodaje siarkowodór do receptury na przetwarzanie kwaśnego gazu, jeśli zainstalowany jest MCI. Będzie on mieć pierwszeństwo przed starszą modyfikacją pozyskiwania ropy naftowej i siarki.

