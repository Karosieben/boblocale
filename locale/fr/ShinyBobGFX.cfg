[mod-setting-description]
replace-circuits=Si activé, utilise les versions de ShinyBobGFX pour l'électronique en général
replace-assemblycolors=Désactiver ceci permettra aux machines d'assemblage de revenir au schéma de couleurs de Bob
add-powerbars=Ajoute une barre de puissance colorée aux icônes pour indiquer le niveau
new-furnaces=Cela vous permet de désactiver les changements récents du four électrique jusqu'à ce que je décide s'ils restent pour toujours
combat-icons=Cela vous permet de désactiver l'utilisation des icônes des nouveaux onglets de combat que j'ai fait
fancy-inserters=Cela utilise des bras robotisés de couleur légère pour le filtre et sombre pour le standard. Des icônes différentes aussi

[message]
warn=Il semble que vous ayez ShinyBobGFX et ShinyBob_graphics tous deux installés. Ces deux mods redéfinissent les entités du jeu, vous pouvez essayer chacun séparément et utiliser celui que vous préférez.
warn2=Il semble que vous ayez installé les icônes ShinyBobGFX et ShinyBob_icones. Ces deux mods changent les icônes de jeu, vous pouvez essayer chacun séparément et utiliser celui que vous préférez.
