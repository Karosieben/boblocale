[mod-setting-description]
bobmods-revamp-nuclear=Si activé, ce paramètre changera le réacteur nucléaire 2 en réacteur de thorium, et le réacteur nucléaire 3 en réacteur de deuterium, et restructurera la recherche en conséquence.
bobmods-revamp-old-oil=Si activé, ce paramètre va apporter des modifications à la chaîne de production de pétrole.\nIl supprime également les recettes de base de soufre et d'acide sulfurique et ajoute un moyen d'obtenir du soufre et du dioxyde de soufre si MCI est installé.
bobmods-revamp-oil=Si activé, ce paramètre apportera des changements plus de réalisme à la chaîne de transformation du pétrole.\nIl remplace la production de gaz pétrolifère de la transformation du pétrole par du gaz carbonique, qui peut être transformé en gaz pétrolifère.\nIl enlève le soufre de jeu de base et les recettes d'acide sulfurique et ajoute du sulfure d'hydrogène à la recette de traitement de gaz sinistre si MCI est installé.\nIl prendra la priorité sur la révision du pétrole et du soufre plus anciens.

