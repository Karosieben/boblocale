[mod-setting-description]
bobmods-plates-cheapersteel=Jika diaktifkan, Baja akan membutuhkan 2 pelat besi alih-alih 5 (atau 4 dalam mode mahal)
bobmods-plates-newsteel=Jika diaktifkan, resep Baja menjadi lebih rumit, dan memiliki syarat lebih.
bobmods-plates-batteryupdate=Jika diaktifkan, resep baterai akan diganti dengan resep yang sejenis dengan mod
bobmods-plates-inventorysize=Sebuah pengaturan baru terkait ukuran inventori karakter. Mengubah pilihan ini akan mengubah inventori karakter pemain.
bobmods-plates-oreoverride=Ketika diaktifkan, semua bijih ditambahkam dalam modku yang dibutuhkan untuk operasi normal dari mod ini akan diaktifkan paksa, mengabaikan pengaturan bijih dalam seksi bijih Bob.
bobmods-plates-purewater=Jika diaktifkan, air murni akan tersedia. Air ini akan dibutuhkan untuk Elektrolisis dan akan mengubah hasil penambangan air tanah. Air murni juga dapat dibuat dengan mengembunkan uap.
bobmods-plates-groundwater=Jika diaktifkan, pompa pengetongan dapat mengebor untuk mendapatkan air di mana pun di peta. Sumber pengeboran air tidak akan diaktifkan paksa.
bobmods-plates-vanillabarrelling=Jika diaktifkan, Mesin perakitan dapat digunakan untuk pengetongan
bobmods-plates-bluedeuterium=Aku dengar Deuterium seharusnya berwarna biru, jadi aku ingin gim menunjukkannya
bobmods-plates-nuclearupdate=Pengerjaan ulang bahan bakar nuklir. Pilihan ini akan menghilangkan Plutonium dari Torium, dan menambahkan sebuah katalis fusi untuk mendaur ulang sel bahan bakar yang dibutuhkan untuk sel bahan bakar Deuterium, ditambah perubahan kecil lainnya.
bobmods-plates-convert-recipes=Jika diaktifkan, resep tambahan akan ditambahkan untuk mengonversi antara jenis-jenis tungku yang berbeda.
bobmods-plates-expensive-electrolysis=Jika diaktifkan, pilihan ini akan menambah biaya daya listrik Elektrolisis. Hal ini untuk membuat hidrogen dari elektrolisis lebih boros biayanya daripada apa yang didapat dari membakar hidrogen menjadi tenaga.

