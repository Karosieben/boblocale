[item-description]
fusion-catalyst=Mengandung gas yang dibutuhkan untuk memulai fusi Deuterium. Biasanya gas ini adalah Tritium (Hidrogen-3) atau Tralphium (Helium-3)


[technology-description]
alloy-processing=Belajar bagaimana mengombinasi lebih dari bahan untuk membuat logam paduan.
chemical-processing=Riset dalam menggunakan dan memproduksi bahan kimia.
electrolysis=Elektrolisis digunakan untuk memisahkan unsur-unsur dari sebuah cairan.

aluminium-processing=Riset bagaimana memurnikan aluminium, sebuah logam yang ringan dan kuat.
gold-processing=Riset bagaimana memurnikan emas.
nickel-processing=Riset bagaimana memurnikan nikel.
lead-processing=Riset bagaimana memurnikan timbal.
silicon-processing=Riset bagaimana memurnikan silikon untuk barang elektronik.
titanium-processing=Titanium adalah logam yang ringan dan sangat kuat, tetapi sulit untuk memisahkan dari bijihnya.
tungsten-processing=Wolfram memiliki titik leleh yang sangat tinggi, mari riset bagaimana memurnikannya dengan cara lain.

nitinol-processing=Nitinol adalah sebuah logam paduan Nikel Titanium, mari kita lihat benda tersebut digunakan untuk apa.
invar-processing=Invar adalah sebuah logam paduan Besi Nikel, mungkin kita bisa menggunakannya untuk sesuatu.
tungsten-alloy-processing=Riset cara membuat logam paduan berdasar Wolfram, hal ini mungkin membuatnya makin berguna.


