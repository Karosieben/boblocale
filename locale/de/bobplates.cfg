[mod-setting-description]
bobmods-plates-cheapersteel=Verringert das Rezept für Stahl auf 2 Eisenplatten anstelle von 5 (bzw. 4 anstelle von 10 im Marathon-Modus).
bobmods-plates-newsteel=Wenn aktiviert, hat Stahl mehr Voraussetzungen und einen komplexeren Bauplan.
bobmods-plates-batteryupdate=Passt den Bauplan für Batterien an das Modpack an
bobmods-plates-inventorysize=Überschreibt die Größe des Spielerinventars.
bobmods-plates-oreoverride=Aktiviert alle Erze aus der Bob's Ores Mod ungeachtet der Einstellungen aus der Mod.
bobmods-plates-purewater=Aktiviert reines Wasser. Dieses Wasser wird für die Elektrolyse benötigt und wird zum Produkt von Grundwasserbohrungen. Kann auch durch Kondensieren von Dampf hergestellt werden.
bobmods-plates-groundwater=Ermöglicht der Abfüllpumpe überall auf der Karte Grundwasserbohrungen durchzuführen. Aktiviert nicht die Wasserquellen.
bobmods-plates-vanillabarrelling=Ermöglicht Montagemaschinen das Abfüllen von Flüssigkeiten und Gasen in Behälter.
bobmods-plates-bluedeuterium=Zitat von Bobingabout: „Ich habe gehört, Deuterium soll blau sein, darum will ich dass es im Spiel auch so aussieht.“
bobmods-plates-nuclearupdate=Überarbeitete Kernbrennstoffe. Es entfernt Plutonium aus dem Thorium-Bauplan und fügt einen Fusionskatalysator für Deuterium hinzu, sowie weitere Änderungen.
bobmods-plates-convert-recipes=Fügt zusätzliche Baupläne hinzu, um die verschiedenen Typen von Schmelzöfen ineinander umzuwandeln.


