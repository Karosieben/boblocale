[mod-setting-description]
bobmods-revamp-nuclear=Wenn aktiviert, wird diese Einstellung den Kernreaktor 2 in einen Thorium-Reaktor und den Kernreaktor 3 in einen Deuterium-Reaktor abändern und die Forschung entsprechend umstrukturieren.
bobmods-revamp-old-oil=Wenn aktiviert, werden Änderungen an der Ölverarbeitungskette vorgenommen.\nFalls Bob's Metals, Chemicals and Intermediates installiert ist, entfernt dies auch Schwefel- und Schwefelsäure-Baupläne aus dem Basisspiel und fügt andere Möglichkeiten hinzu, um Schwefel und Schwefeldioxid zu erzeugen.
bobmods-revamp-oil=Wenn aktiviert, werden realistischere Änderungen in der Ölverarbeitungskette vorgenommen.\nDies ersetzt die Flüssiggas-Ausgabe der Ölverarbeitung durch saures Gas, das zu Flüssiggas verarbeitet werden kann.\nFalls Bob's Metals, Chemicals und Intermediates installiert ist, werden Schwefel- und Schwefelsäure-Baupläne des Basisspiels entfernt und Schwefelwasserstoff der Verarbeitung von saurem Gas als Nebenprodukt hinzugefügt.\nDiese Einstellung hat Vorrang vor der älteren Überarbeitung der Öl- und Schwefelverarbeitung.
bobmods-revamp-hardmode=Wenn aktiviert, werden einige der verainfachten chemischen Prozesse erweitert, um sie realistischer zu machen.\nDies wirkt sich auf Stickstoffdioxid, Lithiumperchlorat, Kalziumchlorid, Natriumkarbonat die Spaltung von von Flüssiggas zu Wassertsoffgas.

