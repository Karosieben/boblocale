replace-circuits=Verwende Schaltkreise von ShinyBobGFX
replace-assemblycolors=Verwende Montagemaschinen von ShinyBobGFX
add-powerbars=Zeige Stufen durch farbige Balken an
new-furnaces=Verwende eingefärbte Lichtbogenöfen
combat-icons=Verwende neue Grafiken für Kategorie „Kampf“
fancy-inserters=Verwende dunkle/helle Grafiken für Greifarme

[mod-setting-description]
replace-circuits=Aktivieren, um die Grafiken für elektronische Schaltkreise und Platinen von SchinyBobGFX zu benutzen.
replace-assemblycolors=Deaktivieren, um das ursprüngliche Farbschema für Montagemaschinen zu verwenden.
add-powerbars=Diese Option fügt farbige Balken hinzu, um die Stufe von Maschine anzuzeigen.
new-furnaces=Diese Option aktiviert/deaktiviert eingefärbte Lichtbogenöfen.
combat-icons=Diese Option aktiviert/deaktiviert die neuen Grafiken für die Kategorie „Kampf“.
fancy-inserters=Diese Option stellt filternde Greifarme hell und reguläre Greifarme dunkel dar, gilt für Icons und platziere Greifarme.

[message]
warn=Es scheint, als hättest du ShinyBobGFX und ShinyBob_graphics gleichzietig installiert. Beide Mods verändern mehrere Grafiken für Objekte im Spiel. Du solltest jede Mod einzeln ausprobieren, um Deinen Favoriten zu finden.
warn2=Es scheint, als hättest du ShinyBobGFX und ShinyBob_icons gleichzietig installiert. Beide Mods verändern mehrere Grafiken für Icons im Spiel. Du solltest jede Mod einzeln ausprobieren, um Deinen Favoriten zu finden.
