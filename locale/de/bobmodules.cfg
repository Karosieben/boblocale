[mod-setting-description]
bobmods-modules-enablegreenmodules=Ermöglicht grüne Module, welche Energieverbrauch und Umweltverschmutzung reduzieren.
bobmods-modules-enablerawspeedmodules=Ermöglicht reine Geschwindigkeitsmodule, welche den Stromverbrauch nicht erhöhen.
bobmods-modules-enablerawproductivitymodules=Ermöglicht reine Produktivitätsmodule, welche weder den Stromverbrauch erhöhen, noch die Geschwindigkeit senken.
bobmods-modules-enablegodmodules=Ermöglicht göttliche Module, welche alle positiven Boni ohne negative kombinieren.
bobmods-modules-enableproductivitylimitation=Begrenzt Produktivitätsboni auf bestimmte Zwischenprodukte. Warnung: Alle Module, die diese Beschränkung nicht einhalten, werden gelöscht.
bobmods-modules-productivityhasspeed=Belegt Produktivitätsmodule mit einem Geschwindigkeitsverlust und verändert das Rezept von reinen Produktivitätsmodulen.
bobmods-modules-transmitproductivity=Ermöglicht die Übertragung von Produktivität mit Modulstationen.


