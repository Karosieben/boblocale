[technology-description]
alloy-processing=Learn how to combine more than one ingredient to make an alloy.
chemical-processing=Research into to use and production of chemicals.
electrolysis=Electrolysis is uses to separate elements from a liquid.

aluminium-processing=Research how to purify aluminium, a fairly strong light weight metal.
gold-processing=Research how to refine gold.
nickel-processing=Research how to refine nickel.
lead-processing=Research how to refine lead.
silicon-processing=Research how to purify silicon for use in electronics.
titanium-processing=Titanium is a very strong light weight metal, but hard to separate from its ore.
tungsten-processing=Tungsten has a very high melting point, let's research how to refine it another way.

nitinol-processing=Nitinol is a Nickel Titanium alloy, let's see what we can use it for.
invar-processing=Invar is an Iron Nickel alloy, maybe we can use this for something.
tungsten-alloy-processing=Research how to make Tungsten based alloys, this might make it even more useful.


[mod-setting-name]
bobmods-plates-cheapersteel=Cheaper Steel
bobmods-plates-batteryupdate=Battery update
bobmods-plates-inventorysize=Inventory size
bobmods-plates-oreoverride=Ore enable override
bobmods-plates-purewater=Enable pure water
bobmods-plates-groundwater=Enable ground water boring recipes
bobmods-plates-vanillabarrelling=Enable Vanilla barrelling


[mod-setting-description]
bobmods-plates-cheapersteel=If enabled, Steel will cost 2 iron plates in stead of 5 (or 4 in expensive mode)
bobmods-plates-batteryupdate=If enabled, the recipe for battery will be replaced with one more in line with the mod
bobmods-plates-inventorysize=An override for the character inventory size. Changing this will change the inventory for the player character.
bobmods-plates-oreoverride=When enabled, all ores added in my ores mod required for normal operation of this mod will be force enabled, ignoring that ore's setting in the bobores section.
bobmods-plates-purewater=If enabled, pure water will exist. This water will be required for Electrolysis and will override the result of mining ground water. it can also be made by condensing steam.
bobmods-plates-groundwater=If enabled, the water pump can bore for water anywhere on the map. Water mining patches will not be force enabled.
bobmods-plates-vanillabarrelling=If enabled Assembling machines can be used for barrelling

