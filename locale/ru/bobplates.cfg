[mod-setting-description]
bobmods-plates-cheapersteel=Сталь будет производиться из 2 (4 в дорогом режиме) слитков железа вместо 5.
bobmods-plates-batteryupdate=Включает обновлённй рецепт для базового аккумулятора.
bobmods-plates-inventorysize=Изменяет размер инвентаря персонажа.
bobmods-plates-oreoverride=Когда включено все руды требуемые для нормального функционирования этого мода будут насильно включены игнорируя соответсвующие установки мода bobores.
bobmods-plates-purewater=Включает чистую воду, которая требуется для электролиза и добвается из подземных источников или получается при конденсации пара.
bobmods-plates-groundwater=Включает возможность добычи воды в любом месте карты. Водные месторождения будут отключены.
bobmods-plates-vanillabarrelling=Если включено сборочные автоматы могут быть использованы для наполнения/опустошения бочек
