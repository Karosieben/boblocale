[mod-setting-description]
bobmods-revamp-nuclear=Если активно, Ядерный реактор 2 будет преобразован в Ториевый реактор, а Ядерный реактор 3 в Дейтериевый реактор с соответствующими изменениями в технологиях.
bobmods-revamp-old-oil=Если активно, то эта настройка внесёт некоторые изменения в процесс переработки нефти.\nУбирает базовые рецепты серы и оксида серы, и добавляет другие способы производства серы и диоксида серы если MCI установлен.
bobmods-revamp-oil=Если активно, то эта настройка сделает процесс переработки нефти более реалистичным.\nЗаменит попутный газ на природный, который впоследствии можно будет переработать в попутный газ.\nУбирает базовые рецепты серы и серной кислоты, добавляет сульфид водорода в природный газ если MCI установлен. \nНастройка имеет высший приоритет над старой системой рецептов.

