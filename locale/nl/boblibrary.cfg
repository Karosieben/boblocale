[mod-setting-name]
bobmods-lib-resource-generator=Schakel Bob's resource generator in


[mod-setting-description]
bobmods-lib-resource-generator=Deze bibliotheek bevat een Resource generator voor 0.17, gebaseerd op het 0.17 resource generator systeem. Versie 0.17.51 lost een hoop van de problemen die deze resource generator probeerde op te lossen op, en deze is dus niet meer nodig.\nDe bibliotheek zal controleren of de nieuwe generator beschikbaar is en automatisch gebruiken, of deze generator indien de nieuwe niet beschikbaar is. Deze optie is beschikbaar om toch mijn generator te gebruiken zelfs bij nieuwere versies van Factorio.

