[mod-setting-description]
bobmods-revamp-nuclear=활성화 시, 연구를 변경하여 원자로 2를 토륨 원자로로, 원자로 3을 중수소 원자로로 바꿉니다.
bobmods-revamp-old-oil=활성화 시, 석유 화학 공정을 변경합니다.\nMining Space Industries모드가 활성화되어 있으면, 황과 황산의 기본 제작법을 제거하고 새로운 황과 이산화황 제작법을 추가합니다.
bobmods-revamp-oil=활성화 시, 석유 화학 공정을 보다 현실적으로 바꿉니다.\n원유 가공의 기본 생산물인 석유 가스를 사워 가스로 변경하여, 석유 가스 생산에 추가적인 공정이 필요하도록 만듭니다.\nMining Space Industries모드가 활성화되어 있으면, 황과 황산의 기본제작법을 제거하고, 사워 가스 공정에 필요한 황화 수소를 추가합니다\n이 설정은 석유와 황 관련의 다른 변경 사항들보다 우선적으로 적용됩니다.

