[mod-setting-description]
bobmods-modules-enablegreenmodules=활성화 시, 개량된 저전력 모듈이 활성화됩니다.
bobmods-modules-enablerawspeedmodules=활성화 시, 개량된 속도 개량 모듈이 활성화됩니다.
bobmods-modules-enablerawproductivitymodules=활성화 시, 개량된 생산성 모듈이 활성화됩니다.
bobmods-modules-enablegodmodules=활성화 시, 만능형 모듈이 활성화됩니다.
bobmods-modules-enableproductivitylimitation=활성화 시, 생산성에 영향을 미치는 모듈은 중간생산품 레시피에만 사용가능합니다. 경고 : 활성화 시, 제한요소와 일치하지 않는 모든 모듈을 삭제합니다.
bobmods-modules-productivityhasspeed=활성화 시, 생산성 모듈은 속도 패널티를 가집니다. 또한 생산성 극대화 모듈은 속도 회로 비용을 소모합니다.
bobmods-modules-transmitproductivity=활성화 시, 신호기는 생산성 효과를 전달할 수 있습니다.

