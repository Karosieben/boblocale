[mod-setting-description]
bobmods-logistics-extremelyfastbelt=有効な場合、__ENTITY__purple-transport-belt__が有効になり、研究可能になります
bobmods-logistics-flyingrobotframes=有効な場合、飛行用ロボットフレームがレシピに組み込まれます。無効な場合、飛行用ロボットフレームは出現しません(Bob's modで追加のフレームのみ)
bobmods-logistics-robotparts=有効な場合、物流/建造ロボットの知能やツールがレシピに組み込まれます。無効な場合、これらは出現しません
bobmods-logistics-robotrequireprevious=有効な場合、物流/建造ロボットを作成する時にそのロボットの低性能のロボットを要求されます
bobmods-logistics-roboportrecipeupdate=有効な場合、バニラのロボットステーションのレシピがBob's modのレシピに変更されます
bobmods-logistics-drainlessinserters=有効にすると、インサータが待機電力を消費しなくなります
bobmods-logistics-disableroboports=有効にすると、標準のロボットステーションは無効になり、モジュール型ロボットステーションのみを利用します
bobmods-logistics-beltrequireprevious=有効な場合、上位のベルトを作成する時にその下位のベルトを要求されます
bobmods-logistics-inserterrequireprevious=有効な場合、上位のインサータを作成する時にその下位のインサータをを要求されます
bobmods-logistics-inserteroverhaul=Bob's modによるインサータの変更が嫌いでなければ有効にする
