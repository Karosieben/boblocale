[technology-name]
long-inserters=ロングインサータ
near-inserters=ニアインサータ
more-inserters=モアインサータ

[technology-description]
long-inserters=インサータGUIから設定できるアームの届く距離が伸びます。
near-inserters=インサータGUIから設定できるアイテムを拾う・置く位置を微調整できます。
more-inserters=インサータGUIから設定できるアームの届く範囲が増えます。


[mod-setting-name]
bobmods-inserters-long2=ロングインサータ2研究
bobmods-inserters-more2=モアインサータ2研究


[mod-setting-description]
bobmods-inserters-long2=有効な場合、ロングインサータ2が研究可能になります。 これにより、非常に長いインサータ到達範囲構成が可能になる
bobmods-inserters-more2=有効な場合、モアインサータ2が研究可能になります。 これにより、到達範囲内のすべての可能なタイル位置構成が可能になる
