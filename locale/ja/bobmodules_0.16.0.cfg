[mod-setting-description]
bobmods-modules-enablegreenmodules=グリーンモジュールを有効にします
bobmods-modules-enablerawspeedmodules=改良型スピードモジュールを有効にします
bobmods-modules-enablerawproductivitymodules=改良型生産力モジュールを有効にします
bobmods-modules-enablegodmodules=ゴッドモジュールとその研究を有効にします
bobmods-modules-enableproductivitylimitation=有効な場合、生産力モジュールは特定の中間素材のみに効果を発揮します。 ※注意:制限にマッチしないモジュールは削除されます
bobmods-modules-productivityhasspeed=有効な場合、 生産力モジュールは生産速度のペナルティを受けます。改良型の生産力モジュールはスピード回路ボードが要求されます
bobmods-modules-transmitproductivity=有効な場合、ビーコンは生産力向上効果を機械に送信します

