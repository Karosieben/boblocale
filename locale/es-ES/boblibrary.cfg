[mod-setting-name]
bobmods-lib-resource-generator=Activar el generador de recursos de Bob


[mod-setting-description]
bobmods-lib-resource-generator=Esta biblioteca contiene un generador de recursos para 0.17, basado en el sistema de generadores de recursos 0.17. Sin embargo, la versión como parte de 0.17.51 de Factorio corrige muchos problemas que este generador de recursos intentó arreglar en la versión anterior y ya no es necesario.\nLa biblioteca comprobará si el nuevo generador está disponible y lo usará automáticamente, o usará este generador si no lo es, sin embargo, esta opción está disponible para activar mi generador personalizado incluso si está utilizando la nueva versión de Factorio.

