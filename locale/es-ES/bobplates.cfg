[item-description]
fusion-catalyst=Contiene gases necesarios para arrancar la fusión de Deuterio. Normalmente es Tritio (Hidrogeno-3) o Tralphium (Helio-3)


[technology-description]
alloy-processing=Aprende a combinar más de un ingrediente para hacer una aleación.
chemical-processing=Investigación sobre el uso y la producción de productos químicos.
electrolysis=La electrólisis se utiliza para separar los elementos de un líquido.

aluminium-processing=Investigación de cómo purificar el aluminio, un metal ligero bastante fuerte.
gold-processing=Investigación de cómo refinar el oro.
nickel-processing=Investigación de cómo refinar el níquel.
lead-processing=Investigación de cómo refinar el plomo.
silicon-processing=Investigación de cómo purificar silicio para uso en electrónica.
titanium-processing=El titanio es un metal ligero muy fuerte, pero es difícil de separar de su mineral.
tungsten-processing=El tungsteno tiene un punto de fusión muy alto, vamos a investigar cómo refinarlo de otra manera.

nitinol-processing=Nitinol es una aleación de níquel y titanio, vamos a ver en que podemos utilizarlo.
invar-processing=Invar es una aleación de hierro y níquel, tal vez podemos utilizar esto para algo.
tungsten-alloy-processing=Investigación cómo hacer aleaciones a base de tungsteno, esto puede hacer que sea aún más útil.


