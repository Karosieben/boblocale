[mod-setting-name]
bobmods-lib-resource-generator=Povolit Bob's generátor zdrojů surovin


[mod-setting-description]
bobmods-lib-resource-generator=Tato knihovna obsahuje generátor zdrojů pro 0.17 založený na systému generátoru zdrojů 0.17. Avšak ve Factoriu verze 0.17.51 bylo opraveno spoustu problémů, které se tento generátor zdrojů pokusil opravit pro starší verze, a není tedy již potřeba.\nKnihovna proto zkontroluje, zda je nový generátor k dispozici a automaticky jej použije. Jinak použije generátor obsažený v tomto modu. Tato volba tedy zůstala pouze pro vynucení použití mého vlastního generátoru i v případě, že používáte novější verzi Factoria.

