[item-description]
fusion-catalyst=Obsahuje plyny nutné k nastartování fúze deuteria. Obvykle se jedná o tritium (3H) nebo tralphium (3He)


[technology-description]
alloy-processing=Naučte se, jak kombinovat více než jednu surovinu k vytvoření slitiny.
chemical-processing=Výzkum k používání a výrobě chemikálií.
electrolysis=Elektrolýza se používá k oddělení prvků od tekutiny.

aluminium-processing=Výzkum, jak vyčistit hliník, poměrně silný lehký kov.
gold-processing=Výzkum, jak zpracovat zlato.
nickel-processing=Výzkum, jak zpracovat nikl.
lead-processing=Výzkum, jak zpracovat olovo.
silicon-processing=Výzkum, jak upravit křemík pro použití v elektronice.
titanium-processing=Titan je velmi silný lehký kov, ale těžko oddělitelný od jeho rudy.
tungsten-processing=Wolfram má hodně vysoký bod tavení, zkusme vyzkoumat jak ho zpracovat jinak.

nitinol-processing=Nitinol je slitina titanu a niklu, pojďme se podívat na co ji použijeme.
invar-processing=Invar je slitina železa a niklu, možno to na něco můžeme použít.
tungsten-alloy-processing=Výzkum, jak vyrobit wolframové slitiny, toto vám to může udělat ještě více užitečné.


