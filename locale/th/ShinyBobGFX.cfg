warn2=ดูเหมือนว่าคุณได้ติดตั้งม็อด ShinyBobGFX และ ShinyBob_icons พร้อมกัน ซึ่งม็อดทั้งสองนี้เปลี่ยนแปลงไอคอนในเกม คุณอาจต้องลองใช้แต่ละม็อดแยกกันและเลือกใช้ม็อดที่คุณชอบมากกว่า
