[mod-setting-description]
bobmods-logistics-flyingrobotframes=若开启，则将出现「飞行机器人框架」并可被研究。
bobmods-logistics-robotparts=若开启，则物流/建设机器人工具/电子脑中间件将出现在机器人配方中。
bobmods-logistics-robotrequireprevious=若开启，则物流/建设机器人的合成需要上一级机器人作为配方之一。
bobmods-logistics-drainlessinserters=若开启，则所有机械臂无需充能。
bobmods-logistics-disableroboports=若开启，则会移除原游戏中的1级机器人指令平台。
bobmods-logistics-beltrequireprevious=若开启，则传送带和相关器件的合成将需要上一级组件作为配方之一。
bobmods-logistics-inserterrequireprevious=若开启，则机械臂的合成将需要上一级机械臂作为配方之一。
bobmods-logistics-inserteroverhaul=如果你不痛恨Bob对机械臂做了什么的话，开着这个选项。


