[mod-setting-name]
bobmods-lib-resource-generator=Habilitar gerador de recursos Bob's (mapa)


[mod-setting-description]
bobmods-lib-resource-generator=Esta biblioteca contém um gerador de recursos pata a versão 0.17, com base no sistema de geração de recursos 0.17 do Factorio. Entretanto, a versão 0.17.51 do Factorio já corrige muitos problemas que esse meu gerador de recursos corrigia na versão antiga, e não é mais necessário.\nA biblioteca verificará automaticamente se um novo gerador já está disponível, e em caso negativo utilizará o meu gerador. Esta opção está disponível para forçar o uso do meu gerador de recursos mesmo que a versão do Factorio seja nova.

