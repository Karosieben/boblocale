[mod-setting-description]
bobmods-enemies-enableartifacts=Se ativado, inimigos deixam artefatos alienígenas no chão ao morrer.
bobmods-enemies-enablesmallartifacts=Se ativado, inimigos deixam pequenos artefatos alienígenas no chão ao morrer.
bobmods-enemies-enablenewartifacts=Se ativado, inimigos deixam artefatos alienígenas coloridos no chão ao morrer.
bobmods-enemies-aliensdropartifacts=Se ativado, mordedores e cuspidores deixam artefatos alienígenas no chão (e não apenas os covis).
bobmods-enemies-leviathanfrequency=Especifica a chance com que um Leviatã é gerado no fator de evolução máximo.
bobmods-enemies-biggersooner=Se ativado, a tabela de geração de inimigos revisada será usada, com a qual inimigos maiores são gerados em fatores de evolução menores.
bobmods-enemies-superspawner=Se ativado, super-covis podem aparecer no mapa, os quais são duros e geram inimigos mais difíceis mais frequentemente.
bobmods-enemies-healthincrease=Aumenta a quantidade de vida de alguns inimigos.

