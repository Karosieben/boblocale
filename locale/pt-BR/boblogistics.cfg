[mod-setting-description]
bobmods-logistics-flyingrobotframes=Se ativado, haverão receitas intermediárias de chassi de robô voador.
bobmods-logistics-robotparts=Se ativado, haverão receitas de braço robótico de logística e construção.
bobmods-logistics-robotrequireprevious=Se ativado, robôs de logística e de construção do nível anterior serão necessários na sua fabricação.
bobmods-logistics-roboportrecipeupdate=Se ativado, a receita de roboport 1 será alterada para receita modular de roboport.
bobmods-logistics-drainlessinserters=Se ativado, o dreno de energia será removido dos insersores.
bobmods-logistics-disableroboports=Se ativado, roboports padrão serão desabilitados. Apenas roboports modulares estarão a disposição
bobmods-logistics-beltrequireprevious=Se ativado, esteiras de transporte e entidades relacionadas necessitarão do nível anterior para sua fabricação.
bobmods-logistics-inserterrequireprevious=Se ativado, insersores necessitarão do nível anterior na sua fabricação.
bobmods-logistics-inserteroverhaul=Se ativado, a revisão de insersores vigorará. Ela adiciona novos níveis de insersores e receitas completamente novas. Isso também removerá os insersores longos, pois o alcance de qualquer insersor pode ser aumentado
bobmods-logistics-beltoverhaul=Se ativado, a revisão das esteiras de transporte vigorará, adicionando novos níveis, balanceando as suas velocidades e alterando completamente suas receitas.
bobmods-logistics-ugdistanceoverhaul=Se ativado, o alcance das esteiras de transporte subterrâneas e das tubulações subterrâneas vigorará.
bobmods-logistics-beltstarting=Altera o alcance da esteira de transporte subterrânea de primeiro nível.
bobmods-logistics-beltperlevel=Altera o alcance adicionado a cada nível das esteira de transporte subterrâneas.
bobmods-logistics-pipestarting=Altera o alcance da tubulação subterrânea de primeiro nível.
bobmods-logistics-pipeperlevel=Altera o alcance adicionado a cada nível das tubulações subterrâneas.
bobmods-logistics-beltoverhaulspeed=Se este campo e a revisão das esteiras de transporte estiverem ativados, as velocidades das esteiras de transporte será modificada. Utilize apenas múltiplos de 1.875.
bobmods-logistics-beltspeedperlevel=Define o incremento de velocidade por nível das esteiras de transporte, quando a revisão das esteiras de transporte e a revisão da velocidade das esteiras de transporte estão ambas habilitadas.
bobmods-logistics-fluidwagonbase=Define a quantidade de fluido que um vagão de fluidos pode conter, em milhares (exemplo: 25 equivale a 25k)
bobmods-logistics-storagetankbase=Define a quantidade de fluido que um tanque de armazenamento pode conter, em milhares (exemplo: 25 equivale a 25k)
bobmods-logistics-trains=Se ativado, haverão novos trens (locomotivas e vagões)


