[mod-setting-name]
bobmods-lib-resource-generator=Bob'un kaynak oluşturucusunu etkinleştir


[mod-setting-description]
bobmods-lib-resource-generator=Bu kütüphane 0.17 kaynak üreticisi tabanlı bir Kaynak oluşturucu içerir. Factorio'nun 0.17.51 sürümü bu kaynak oluşturucusunun eski sürümlerde düzeltmeye çalıştığı bir çok hatayı düzeltti ve artık bu eklentiye ihtiyaç kalmadı.\nKütüphane yeni üreticinin mevcut olup olmadığını kontrol eder ve otomatik olarak gerekeni uygular. Bu seçenek ise, Factorio'nun yeni sürümünde olmanıza rağmen özel üreticinin etkinleştirilmesini zorlamak için kullanılabilir.

