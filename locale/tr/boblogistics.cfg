bobmods-logistics-flyingrobotframes=Etkinleştirildiğinde, Uçan robot şasisi ara ürünleri tariflerde kullanılabilir olacaktır.
bobmods-logistics-robotparts=Etkinleştirildiğinde, Lojistik/Yapı robotu aleti/beyni ara ürünleri tariflerde kullanılabilir olacaktır.
bobmods-logistics-robotrequireprevious=Etkinleştirildiğinde, Lojistik/Yapı robotları üretilirken önceki aşamadakini gerektirecektir.
bobmods-logistics-roboportrecipeupdate=Etkinleştirildiğinde, asıl oyundaki Robot limanı tarifi modüler tarif ile değiştirilecektir.
bobmods-logistics-drainlessinserters=Etkinleştirildiğinde, boşta duran yerleştiriciler güç tüketmeyecektir.
bobmods-logistics-disableroboports=Etkinleştirildiğinde, varsayılan robot limanları devre dışı bırakılıp modüler robot limanlarına bağlı kalmanız sağlanacaktır.
bobmods-logistics-beltrequireprevious=Etkinleştirildiğinde, Taşıma bantları ve alakalı varlıklar üretilmek için önceki aşamanın ürününü gerektirecektir.
bobmods-logistics-inserterrequireprevious=Etkinleştirildiğinde, Yerleştiriciler üretilmek için önceki aşamanın ürününü gerektirecektir.
bobmods-logistics-inserteroverhaul=Bunu açmak yerleştiricilere yeni aşamalar ekleyip, uzun kolluları kaldırıp (halen istediğiniz bir yerleştiriciyi uzun kollu yapabilirsiniz) tariflerini baştan sona değiştirecektir.
bobmods-logistics-beltoverhaul=Bunu açmak taşıma bantlarına yeni aşamalar ekleyip, hızlarını dengeleyip tariflerini baştan sona değiştirecektir.
bobmods-logistics-ugdistanceoverhaul=Bunu açmak, tüm yer altı bant ve borularının uzunluğunu değiştirecektir.
bobmods-logistics-beltstarting=Başlangıç aşamasındaki taşıma bandının mesafesini ayarlar
bobmods-logistics-beltperlevel=Yeraltı bantlarının her aşamada ne kadar fazla uzunlaşacağını ayarlar
bobmods-logistics-pipestarting=Başlangıç aşamasındaki boruların mesafesini ayarlar
bobmods-logistics-pipeperlevel=Yeraltı borularının her aşamada ne kadar fazla uzunlaşacağını ayarlar
bobmods-logistics-beltoverhaulspeed=Eğer hem bu hem de Taşıma bandı değişiklikleri etkinse, taşıma bantlarının hızı değişecektir. Lütfen 1.875'in katlarını kullanın.
bobmods-logistics-beltspeedperlevel=Taşıma bandı hız değişikliklerinin ve ayarlarının etkinleştirildiğinde her aşamadaki Taşıma bantlarının ne kadar hızlı (aşama başı öğe) olacaklarını ayarlar.
bobmods-logistics-fluidwagonbase=Sıvı vagonunun depolayabileceği sıvı miktarını ayarlar (Varsayılan 25k için 25)
bobmods-logistics-storagetankbase=Depolama tankının depolayabileceği sıvı miktarını ayarlar (Varsayılan 25k için 25)
bobmods-logistics-trains=Etkinleştirildiğinde, yeni trenler (Lokomotif ve vagonlar) kullanılabilir olacaktır


