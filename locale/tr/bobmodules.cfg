[mod-setting-description]
bobmods-modules-enablegreenmodules=Etkinleştirildiğinde, birleştirilmiş Yeşil modül kullanılabilir olacaktır.
bobmods-modules-enablerawspeedmodules=Etkinleştirildiğinde, birleştirilmiş Hız modülü kullanılabilir olacaktır.
bobmods-modules-enablerawproductivitymodules=Etkinleştirildiğinde, birleştirilmiş Üretkenlik modülü kullanılabilir olacaktır.
bobmods-modules-enablegodmodules=Etkinleştirildiğinde, Tanrı modülleri ve araştırmalar kullanılabilir olacaktır.
bobmods-modules-enableproductivitylimitation=Etkinleştirildiğinde, üretkenliği etkileyen modüller yalnızca Belirli ara ürünlerde kullanılabilir olacaktır. Uyarı: Oyun, sınırlara uymayan modülleri silecektir
bobmods-modules-productivityhasspeed=Etkinleştirildiğinde, Üretkenlik modülleri hız azalmasına uğrayacaktır. Saf üretkenlik modülleri de Hız devreleri gerektirecektir.
bobmods-modules-transmitproductivity=Etkinleştirildiğinde, Vericiler üretkenlik etkisini iletebilecektir.


